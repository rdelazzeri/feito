


<table id="list-table" class="table">
    <thead>
    <tr>
      <th class="text-center" scope="col">#</th>
      <th class="text-center" scope="col">Data</th>
      <th class="text-center" scope="col">Produto</th>
      <th class="text-center" scope="col">Descrição</th>
      <th class="text-center" scope="col">Qtd. Entrada</th>
      <th class="text-center" scope="col">Qtd. Saída</th>
      <th class="text-center" scope="col">Saldo estoque</th>
      <th class="text-center" scope="col">Read / Update / Delete</th>
    </tr>
    </thead>
    <tbody>
    {% for it in lista %}
      <tr>
        <th class="text-center" scope="row">{{ forloop.counter }}</th>
        <td class="text-center">{{ it.data|date:"SHORT_DATE_FORMAT"}}</td>
        <td class="text-left">{{ it.produto }}</td>
        <td class="text-left">{{ it.desc }}</td>
        <td class="text-center">{{ it.qtd_entrada }}</td>
        <td class="text-center">{{ it.qtd_saida }}</td>
        <td class="clamp">{{ it.qtd_saldo }}</td>
        <td class="text-center">
          <!-- Read book buttons -->
          <button type="button" class="read btn btn-sm btn-primary" data-form-url="{% url 'producao:op_detail' it.pk %}">
            <span class="fa fa-eye"></span>
          </button>
          <!-- open pedido full -->
          <button type="button" id='detail' class="detail btn btn-sm btn-primary" data-form-url="{% url 'producao:op_detail' it.pk %}" >
            <span class="fa fa-pencil"></span>
          </button>
        </td>
      </tr>
    {% endfor %}
  
    </tbody>
  </table>
