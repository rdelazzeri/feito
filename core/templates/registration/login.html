{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="jumbotron">
  <div class="container">
    

    <form method="post" class="bootstrap4">
      {% csrf_token %}
      <h2>Log In</h2>
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Log In</button>
    </form>
  </div>
</div>

{% endblock content %}
